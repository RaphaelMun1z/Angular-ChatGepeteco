<aside [class.closed]="!uiService.isSidebarOpen()" [class.-translate-x-full]="!uiService.isSidebarOpen()" class="fixed pt-3 inset-y-0 left-0 z-50 bg-[#1e1f20] text-[#e3e3e3] md:translate-x-0 transition-all duration-300 flex flex-col border-r border-transparent font-sans group w-72 closed:w-[68px]">
    
    <div class="h-[60px] px-3 flex justify-between gap-2 transition-all duration-300 group-[.closed]:justify-center">
        
        <button (click)="toggleMenu()" class="w-[44px] h-[44px] flex items-center justify-center rounded-full hover:bg-[#333537] transition-colors text-gray-300 shrink-0">
            <i class="fa-solid fa-bars text-xl icon-top-aside"></i>
        </button>
        
        <button class="w-[44px] h-[44px] flex items-center justify-center rounded-full hover:bg-[#333537] transition-colors text-gray-300 shrink-0 group-[.closed]:hidden" title="Pesquisar">
            <i class="fa-solid fa-magnifying-glass icon-top-aside"></i>
        </button>
        
    </div>
    
    <div class="px-3 pb-2 flex items-center gap-2 transition-all duration-300 group-[.closed]:px-2 group-[.closed]:justify-center">
        
        <button [routerLink]="'/'" class="flex items-center gap-3 bg-transparent hover:bg-[#333537] rounded-full text-sm font-medium text-gray-200 h-[44px] transition-all duration-300 flex-1 px-4 group-[.closed]:flex-none group-[.closed]:w-[44px] group-[.closed]:px-0 group-[.closed]:justify-center">
            <i class="fa-regular fa-pen-to-square text-gray-400 text-lg"></i>
            <span class="whitespace-nowrap group-[.closed]:hidden">Nova conversa</span>
        </button>
        
        <button class="h-[44px] w-[44px] flex items-center justify-center bg-transparent hover:bg-[#333537] border border-gray-600 rounded-full transition-colors text-gray-400 hover:text-gray-200 shrink-0 group-[.closed]:hidden" title="Conversa momentânea">
            <i class="fa-regular fa-message"></i>
        </button>
    </div>
    
    <div class="flex-1 overflow-y-auto px-3 pt-3 space-y-6 no-scrollbar overflow-x-hidden">
        
        <section class="group-[.closed]:hidden">
            <div class="flex justify-between items-center mb-3 px-2 py-1 rounded-lg cursor-pointer hover:bg-[#333537] transition-colors">
                <span class="text-xs font-medium text-gray-400 uppercase tracking-wider">Meus itens</span>
                <i class="fa-solid fa-chevron-right text-[10px] text-gray-500"></i>
            </div>
            
            <div class="flex justify-between w-full gap-2 pb-2">
                <div class="w-[85px] h-[85px] bg-[rgb(14,14,14)] rounded-2xl p-3 flex flex-col justify-between hover:bg-[#333537] cursor-pointer transition-colors shrink-0 border border-[#444746]">
                    <span class="text-[11px] font-medium text-gray-200 leading-tight line-clamp-3 break-words">Doc. do Projeto</span>
                    <div class="flex justify-end">
                        <i class="fa-regular fa-file-lines text-blue-400 text-xs"></i>
                    </div>
                </div>
                
                <div class="w-[85px] h-[85px] bg-[rgb(14,14,14)] rounded-2xl p-3 flex flex-col justify-between hover:bg-[#333537] cursor-pointer transition-colors shrink-0 border border-[#444746]">
                    <span class="text-[11px] font-medium text-gray-200 leading-tight line-clamp-3 break-words">Ativ. Prática...</span>
                    <div class="flex justify-end">
                        <i class="fa-solid fa-code text-green-400 text-xs"></i>
                    </div>
                </div>
                
                <div class="w-[85px] h-[85px] bg-[rgb(14,14,14)] rounded-2xl p-3 flex flex-col justify-between hover:bg-[#333537] cursor-pointer transition-colors shrink-0 border border-[#444746]">
                    <span class="text-[11px] font-medium text-gray-200 leading-tight line-clamp-3 break-words">Algoritmo Prim</span>
                    <div class="flex justify-end">
                        <i class="fa-solid fa-code text-green-400 text-xs"></i>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="group-[.closed]:hidden">
            <div class="flex justify-between items-center mb-1 px-2 py-1 rounded-lg cursor-pointer hover:bg-[#333537] transition-colors">
                <span class="text-xs font-medium text-gray-400 uppercase tracking-wider">Gems</span>
                <i class="fa-solid fa-chevron-right text-[10px] text-gray-500"></i>
            </div>
            
            <button class="w-full flex items-center gap-3 px-3 py-2 rounded-full hover:bg-[#333537] text-sm text-gray-200 transition-colors">
                <i class="fa-regular fa-gem text-purple-400"></i>
                Parceiro de Programação
            </button>
        </section>
        
        <section class="group-[.closed]:hidden">
            <div class="text-xs font-medium text-gray-400 uppercase tracking-wider mb-2 px-2">Conversas</div>
            
            <div class="space-y-1">
                <app-conversation-item *ngFor="let chat of chatHistory" [title]="chat.title" [route]="chat.route" [isPinned]="chat.isPinned" [routerLink]="chat.route" routerLinkActive #rla="routerLinkActive" [isActive]="rla.isActive" [isCollapsed]="!uiService.isSidebarOpen()">
                </app-conversation-item>
            </div>
        </section>
        
    </div>
    
    <div class="px-3 py-3 mt-auto flex flex-col group-[.closed]:items-center group-[.closed]:justify-center">
        <div class="w-full group-[.closed]:hidden">
            <app-profile-menu></app-profile-menu>
        </div>
    </div>
</aside>

<div *ngIf="uiService.isSidebarOpen()" (click)="toggleSb()" class="fixed inset-0 bg-black/50 z-40 md:hidden backdrop-blur-sm transition-opacity">
</div>
