<aside 
[class.closed]="!uiService.isSidebarOpen()" 
[class.-translate-x-full]="!uiService.isSidebarOpen()" 
class="fixed pt-3 inset-y-0 left-0 z-50 
bg-[#f0f4f9] dark:bg-[#1e1f20] 
text-[#444746] dark:text-[#e3e3e3] 
md:translate-x-0 transition-all duration-300 flex flex-col border-r border-transparent font-sans group w-72 closed:w-[68px]">

<div class="h-[60px] px-3 flex justify-between gap-2 transition-all duration-300 group-[.closed]:justify-center">
    <button (click)="toggleMenu()" 
    class="w-11 h-11 flex items-center justify-center rounded-full 
    hover:bg-gray-200 dark:hover:bg-[#333537] 
    text-gray-500 dark:text-gray-300 
    transition-colors shrink-0">
    <i class="fa-solid fa-bars text-xl icon-top-aside"></i>
</button>

<button class="w-11 h-11 flex items-center justify-center rounded-full 
hover:bg-gray-200 dark:hover:bg-[#333537] 
text-gray-500 dark:text-gray-300 
transition-colors shrink-0 group-[.closed]:hidden" 
title="Pesquisar">
<i class="fa-solid fa-magnifying-glass icon-top-aside"></i>
</button>
</div>

<div class="px-3 pb-2 flex items-center gap-2 transition-all duration-300 group-[.closed]:px-2 group-[.closed]:justify-center">
    <button [routerLink]="'/'" 
    class="flex items-center gap-3 bg-transparent 
    hover:bg-gray-200 dark:hover:bg-[#333537] 
    rounded-full text-sm font-medium 
    text-gray-600 dark:text-gray-200 
    h-11 transition-all duration-300 flex-1 px-4 
    group-[.closed]:flex-none group-[.closed]:w-11 group-[.closed]:px-0 group-[.closed]:justify-center">
    <i class="fa-regular fa-pen-to-square text-gray-500 dark:text-gray-400 text-lg"></i>
    <span class="whitespace-nowrap group-[.closed]:hidden">Nova conversa</span>
</button>

<button class="h-11 w-11 flex items-center justify-center bg-transparent 
hover:bg-gray-200 dark:hover:bg-[#333537] 
border border-gray-300 dark:border-gray-600 
rounded-full transition-colors 
text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 
shrink-0 group-[.closed]:hidden" 
title="Conversa momentÃ¢nea">
<i class="fa-regular fa-message"></i>
</button>
</div>

<div class="flex-1 overflow-y-auto px-3 pt-3 space-y-6 no-scrollbar overflow-x-hidden">
    
    <section class="group-[.closed]:hidden">
        <div class="flex justify-between items-center mb-3 px-2 py-1 rounded-lg cursor-pointer 
        hover:bg-gray-200 dark:hover:bg-[#333537] transition-colors">
        <span class="text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Meus itens</span>
        <i class="fa-solid fa-chevron-right text-[10px] text-gray-500"></i>
    </div>
    
    <div class="flex justify-between w-full gap-2 pb-2 overflow-x-auto no-scrollbar">
        <div *ngFor="let item of myItems"
        class="w-[85px] h-[85px] 
        bg-white dark:bg-[rgb(14,14,14)] 
        rounded-2xl p-3 flex flex-col justify-between 
        hover:bg-gray-100 dark:hover:bg-[#333537] 
        cursor-pointer transition-colors shrink-0 
        border border-gray-200 dark:border-[#444746]">
        
        <span class="text-[11px] font-medium text-gray-700 dark:text-gray-200 leading-tight line-clamp-3 wrap-break-word">
            {{ item.title }}
        </span>
        
        <div class="flex justify-end">
            <i [class]="item.icon + ' ' + item.colorClass + ' text-xs'"></i>
        </div>
    </div>
</div>
</section>

<section class="group-[.closed]:hidden">
    <div class="flex justify-between items-center mb-1 px-2 py-1 rounded-lg cursor-pointer 
    hover:bg-gray-200 dark:hover:bg-[#333537] transition-colors">
    <span class="text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Gems</span>
    <i class="fa-solid fa-chevron-right text-[10px] text-gray-500"></i>
</div>

<div class="space-y-1">
    <button *ngFor="let gem of gems"
    class="w-full flex items-center gap-3 px-3 py-2 rounded-full 
    hover:bg-gray-200 dark:hover:bg-[#333537] 
    text-sm text-gray-700 dark:text-gray-200 transition-colors">
    <i [class]="gem.icon + ' ' + gem.colorClass"></i>
    {{ gem.label }}
</button>
</div>
</section>

<section class="group-[.closed]:hidden">
    <div class="text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2 px-2">Conversas</div>
    
    <div class="space-y-1">
        
        <div *ngIf="error$ | async as error" 
             class="mx-2 p-3 mb-2 rounded-lg bg-red-50 dark:bg-red-900/20 border border-red-100 dark:border-red-800 flex flex-col items-center text-center">
             <div class="text-red-600 dark:text-red-400 mb-2">
                <i [class]="getErrorDetails(error).icon + ' text-lg mb-1'"></i>
                <p class="text-xs font-semibold">{{ getErrorDetails(error).message }}</p>
             </div>
             <button (click)="loadChats()" 
                     class="text-xs px-3 py-1 bg-white dark:bg-red-900/40 border border-red-200 dark:border-red-800 rounded-full 
                            text-red-600 dark:text-red-300 hover:bg-red-100 dark:hover:bg-red-900/60 transition-colors flex items-center gap-2">
                <i class="fa-solid fa-rotate-right"></i>
                <span>Tentar de novo</span>
             </button>
        </div>

        <ng-container *ngIf="chats$ | async as chats">

            <div *ngIf="chats.length === 0 && (isLoading$ | async) && !(error$ | async)" class="px-2 space-y-2 animate-pulse">
                <div class="h-[40px] w-full bg-gray-200 dark:bg-[#333537] rounded-full"></div>
                <div class="h-[40px] w-full bg-gray-200 dark:bg-[#333537] rounded-full opacity-70"></div>
                <div class="h-[40px] w-full bg-gray-200 dark:bg-[#333537] rounded-full opacity-40"></div>
            </div>

            <ng-container *ngIf="chats.length > 0">
                
                <div *ngIf="(isLoading$ | async) && !(error$ | async)" 
                     class="mx-0 h-[40px] w-full bg-gray-200 dark:bg-[#333537]/50 rounded-full animate-pulse mb-1 flex items-center gap-3 px-3">
                     <div class="w-4 h-4 rounded-full bg-gray-300 dark:bg-gray-600"></div>
                     <div class="h-2 w-24 bg-gray-300 dark:bg-gray-600 rounded"></div>
                </div>

                <app-conversation-item *ngFor="let chat of chats" 
                    [title]="chat.title" 
                    [route]="'/c/' + chat.id" 
                    [routerLink]="'/c/' + chat.id" 
                    routerLinkActive #rla="routerLinkActive" 
                    [isActive]="rla.isActive" 
                    [isCollapsed]="!uiService.isSidebarOpen()"
                    (deleteRequest)="onDeleteChat(chat.id)"
                    (renameRequest)="onRenameChat(chat.id, chat.title)">
                </app-conversation-item>

            </ng-container>

            <p *ngIf="chats.length === 0 && !(isLoading$ | async) && !(error$ | async)" 
               class="text-xs text-gray-400 px-3 py-2">
                Nenhuma conversa recente.
            </p>

        </ng-container>
    </div>
</section>

</div>

<div class="px-3 py-3 mt-auto flex flex-col group-[.closed]:items-center group-[.closed]:justify-center">
    <div class="w-full">
        <app-profile-menu [isCollapsed]="!uiService.isSidebarOpen()"></app-profile-menu>
    </div>
</div>
</aside>

<div *ngIf="uiService.isSidebarOpen()" (click)="toggleMenu()" class="fixed inset-0 bg-black/50 z-40 md:hidden backdrop-blur-sm transition-opacity">
</div>
