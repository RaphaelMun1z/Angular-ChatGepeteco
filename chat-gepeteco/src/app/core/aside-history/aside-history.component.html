<aside [class.-translate-x-full]="!isSidebarOpen" 
class="inset-y-0 left-0 z-50 bg-[#1e1f20] text-[#e3e3e3] md:translate-x-0 transition-transform duration-300 flex flex-col border-r border-transparent font-sans">

<div class="px-4 py-3 flex justify-between items-center mt-1">
    <button (click)="toggleSb()" class="btn-i p-2 -ml-2 hover:bg-[#333537] rounded-full transition-colors text-gray-300">
        <i class="fa-solid fa-bars"></i>
    </button>
    <button class="btn-i p-2 -mr-2 hover:bg-[#333537] rounded-full transition-colors text-gray-300" title="Pesquisar">
        <i class="fa-solid fa-magnifying-glass"></i>
    </button>
</div>

<div class="px-4 pb-2 flex items-center gap-2">
    <button class="nova-conv flex-1 flex items-center gap-3 px-4 py-3 bg-[#1a1c1e] hover:bg-[#333537] rounded-full transition-colors text-sm font-medium border-none shadow-sm text-gray-200">
        <i class="fa-regular fa-pen-to-square text-gray-400 text-lg"></i>
        <span>Nova conversa</span>
    </button>
    
    <button class="p-3 bg-transparent hover:bg-[#333537] rounded-full transition-colors text-gray-400 hover:text-gray-200 border-none relative group icon-conv-temp" title="Conversa momentânea">
        <i class="fa-regular fa-message"></i>
    </button>
</div>

<div class="flex-1 overflow-y-auto px-4 space-y-6 mt-4 no-scrollbar">
    
    <section>
        <div class="flex justify-between items-center mb-3 group cursor-pointer hover:bg-[#333537] py-1 px-2 rounded-lg -ml-2 transition-colors mi-area">
            <span class="mi-btn text-xs font-medium text-gray-400 group-hover:text-gray-200 uppercase tracking-wider">Meus itens</span>
            <i class="fa-solid fa-chevron-right text-[10px] text-gray-500 group-hover:text-gray-300"></i>
        </div>
        
        <div class="flex justify-between w-full pb-2 gap-2">
            
            <div class="w-[85px] bg-[rgb(14,14,14)] h-[85px] bg-[#1e1f20] rounded-2xl p-3 flex flex-col justify-between hover:bg-[#333537] cursor-pointer transition-colors group shrink-0">
                <span class="text-[11px] font-medium text-gray-200 leading-tight line-clamp-3 group-hover:text-white break-words">Doc. do Projeto</span>
                <div class="flex justify-end">
                    <i class="fa-regular fa-file-lines text-blue-400 text-xs"></i>
                </div>
            </div>
            
            <div class="w-[85px] bg-[rgb(14,14,14)] h-[85px] bg-[#1e1f20] rounded-2xl p-3 flex flex-col justify-between hover:bg-[#333537] cursor-pointer transition-colors group shrink-0">
                <span class="text-[11px] font-medium text-gray-200 leading-tight line-clamp-3 group-hover:text-white break-words">Ativ. Prática...</span>
                <div class="flex justify-end">
                    <i class="fa-solid fa-code text-green-400 text-xs"></i>
                </div>
            </div>
            
            <div class="w-[85px] bg-[rgb(14,14,14)] h-[85px] bg-[#1e1f20] rounded-2xl p-3 flex flex-col justify-between hover:bg-[#333537] cursor-pointer transition-colors group shrink-0">
                <span class="text-[11px] font-medium text-gray-200 leading-tight line-clamp-3 group-hover:text-white break-words">Algoritmo Prim</span>
                <div class="flex justify-end">
                    <i class="fa-solid fa-code text-green-400 text-xs"></i>
                </div>
            </div>
            
        </div>
    </section>
    
    <section>
        <div class="flex justify-between items-center mb-1 group cursor-pointer hover:bg-[#333537] py-1 px-2 rounded-lg -ml-2 transition-colors">
            <span class="text-xs font-medium text-gray-400 group-hover:text-gray-200 uppercase tracking-wider">Gems</span>
            <i class="fa-solid fa-chevron-right text-[10px] text-gray-500 group-hover:text-gray-300"></i>
        </div>
        <button class="w-full flex items-center gap-3 px-3 py-2 rounded-full hover:bg-[#333537] text-sm transition-colors text-gray-200">
            <i class="fa-regular fa-gem text-purple-400"></i>
            Parceiro de Programação
        </button>
    </section>
    
    <section>
        <div class="text-xs font-medium text-gray-400 uppercase tracking-wider mb-2 px-2">Conversas</div>
        <div class="space-y-1">
            <button class="w-full flex justify-between items-center px-3 py-2 rounded-full hover:bg-[#333537] text-left text-sm text-gray-200 group transition-colors">
                <span class="truncate pr-2">Planejamento Projeto EDII</span>
                <i class="fa-solid fa-thumbtack text-[10px] text-gray-500 opacity-100"></i>
            </button>
            
            <button class="w-full flex justify-between items-center px-3 py-2 rounded-full bg-[#004a77] text-left text-sm text-[#c2e7ff] font-medium group transition-colors">
                <span class="truncate pr-2">Modificação do Aside</span>
                <i class="fa-solid fa-ellipsis-vertical text-xs opacity-0 group-hover:opacity-100"></i>
            </button>
            
            <button class="w-full flex justify-between items-center px-3 py-2 rounded-full hover:bg-[#333537] text-left text-sm text-gray-200 group transition-colors">
                <span class="truncate pr-2">Scrapy Spider para Vagas</span>
                <i class="fa-solid fa-ellipsis-vertical text-xs opacity-0 group-hover:opacity-100 text-gray-400"></i>
            </button>
        </div>
    </section>
</div>

<div class="p-4 mt-auto border-t border-transparent">
    <app-profile-menu></app-profile-menu>
</div>

</aside>

<div *ngIf="isSidebarOpen" (click)="toggleSb()" class="fixed inset-0 bg-black/50 z-40 md:hidden backdrop-blur-sm transition-opacity"></div>
