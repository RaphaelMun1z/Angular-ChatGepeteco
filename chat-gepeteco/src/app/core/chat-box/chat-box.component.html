<div class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 scroll-smooth pb-32 bg-white dark:bg-dark-bg transition-colors duration-300">
    
    <div *ngIf="(hasMessages$ | async) === false" class="min-h-full py-12 flex flex-col items-center justify-center text-center max-w-2xl mx-auto animate-slide-up">
        
        <div class="mb-8 w-16 h-16 rounded-2xl bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center shadow-lg shadow-blue-500/20">
            <i class="fa-solid fa-wand-magic-sparkles text-2xl text-white"></i>
        </div>
        
        <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600 dark:from-blue-400 dark:to-purple-400 mb-2">
            Olá,
        </h1>
        <p class="text-xl text-gray-500 dark:text-gray-400 mb-8">Como posso ajudar você hoje?</p>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full px-4">
            
            <button (click)="fillInput('Criar um roteiro de viagem para o Japão')" 
            class="p-4 border border-gray-200 dark:border-gray-700 rounded-xl bg-white dark:bg-dark-surface hover:bg-gray-50 dark:hover:bg-dark-input text-left transition-all hover:shadow-md hover:-translate-y-1 group">
            <div class="flex items-center justify-between mb-2">
                <i class="fa-solid fa-plane text-blue-500 group-hover:scale-110 transition-transform"></i>
            </div>
            <span class="text-sm text-gray-600 dark:text-gray-300 group-hover:text-brand-600 dark:group-hover:text-brand-400 font-medium">
                Roteiro para o Japão
            </span>
        </button>
        
        <button (click)="fillInput('Explique a computação quântica')" 
        class="p-4 border border-gray-200 dark:border-gray-700 rounded-xl bg-white dark:bg-dark-surface hover:bg-gray-50 dark:hover:bg-dark-input text-left transition-all hover:shadow-md hover:-translate-y-1 group">
        <div class="flex items-center justify-between mb-2">
            <i class="fa-solid fa-atom text-purple-500 group-hover:scale-110 transition-transform"></i>
        </div>
        <span class="text-sm text-gray-600 dark:text-gray-300 group-hover:text-brand-600 dark:group-hover:text-brand-400 font-medium">
            Computação Quântica
        </span>
    </button>
</div>
</div>

<div *ngFor="let msg of messages$ | async" class="max-w-3xl mx-auto w-full flex gap-4 animate-fade-in" [ngClass]="{'justify-end': msg.sender === 'user'}">
    
    <div *ngIf="msg.sender === 'bot'" class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center flex-shrink-0 text-white text-xs shadow-lg shadow-blue-500/20">
        <i class="fa-solid fa-wand-magic-sparkles"></i>
    </div>
    
    <div [ngClass]="{
        'bg-gray-100 dark:bg-dark-input text-gray-800 dark:text-gray-200 px-4 py-2.5 rounded-2xl rounded-tr-sm order-1 max-w-[85%] shadow-sm border border-transparent dark:border-gray-700/50': msg.sender === 'user',
        'text-gray-800 dark:text-gray-200 py-1 flex-1 leading-relaxed': msg.sender === 'bot'
    }">
    <span [innerHTML]="msg.text"></span>
</div>

<div *ngIf="msg.sender === 'user'" class="w-8 h-8 rounded-full bg-gray-200 dark:bg-gray-700 overflow-hidden flex-shrink-0 order-2 border border-white dark:border-gray-600">
    <img src="https://ui-avatars.com/api/?name=User&background=random" alt="User" class="w-full h-full object-cover">
</div>
</div>

<div *ngIf="isLoading$ | async" class="max-w-3xl mx-auto w-full flex gap-4 animate-fade-in">
    <div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center flex-shrink-0 text-white text-xs shadow-lg shadow-blue-500/20">
        <i class="fa-solid fa-wand-magic-sparkles"></i>
    </div>
    <div class="flex items-center gap-1 h-8 px-2">
        <div class="w-2 h-2 bg-gray-400 dark:bg-gray-500 rounded-full typing-dot"></div>
        <div class="w-2 h-2 bg-gray-400 dark:bg-gray-500 rounded-full typing-dot"></div>
        <div class="w-2 h-2 bg-gray-400 dark:bg-gray-500 rounded-full typing-dot"></div>
    </div>
</div>
</div>
