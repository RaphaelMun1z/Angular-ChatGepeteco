<div *ngIf="uiService.isSettingsOpen()" class="fixed inset-0 z-60 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 transition-opacity duration-200">
    <div class="bg-white dark:bg-dark-modal w-full max-w-md rounded-2xl shadow-2xl flex flex-col max-h-[90vh]">
        
        <div class="flex items-center justify-between p-5 border-b border-gray-100 dark:border-gray-700">
            <h2 class="text-xl font-semibold dark:text-white">Configurações</h2>
            <button (click)="toggleSettings()" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                <i class="fa-solid fa-xmark text-xl"></i>
            </button>
        </div>
        
        <div class="p-6 space-y-6 overflow-y-auto">
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Aparência</label>
                <div class="grid grid-cols-2 gap-3">
                    
                    <button 
                    (click)="setTheme('light')" 
                    [class.border-brand-500]="!isDarkMode()" 
                    [class.border-transparent]="isDarkMode()"
                    class="flex items-center justify-center gap-2 p-3 rounded-xl border hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors dark:text-gray-200">
                    <i class="fa-regular fa-sun"></i> Claro
                </button>
                
                <button 
                (click)="setTheme('dark')" 
                [class.border-brand-500]="isDarkMode()" 
                [class.border-transparent]="!isDarkMode()"
                class="flex items-center justify-center gap-2 p-3 rounded-xl border hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors dark:text-gray-200">
                <i class="fa-regular fa-moon"></i> Escuro
            </button>
            
        </div>
    </div>
</div>
</div>
</div>
