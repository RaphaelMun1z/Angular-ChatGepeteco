<header class="flex items-center justify-between px-4 py-3 md:px-6 md:py-4 bg-white/80 dark:bg-dark-bg/80 backdrop-blur-sm sticky top-0 z-10">
    
    <div class="flex items-center gap-3">
        <button 
        type="button"
        (click)="toggleSb()" 
        aria-label="Abrir menu lateral"
        class="md:hidden text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 transition-colors focus:outline-none focus:ring-2 focus:ring-brand-500/50 rounded-lg p-1">
        <i class="fa-solid fa-bars text-xl"></i>
    </button>
    
    <div class="flex items-center gap-2 cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-800 px-3 py-1.5 rounded-lg transition-colors group">
        <span>
            <img src="logo-chat.png" alt="Logo" class="w-8 h-8 object-contain">
        </span>
        <span class="font-semibold text-lg text-gray-700 dark:text-gray-200 chat-nome">
            Chat Gepeteco
        </span>
        <span class="text-[10px] font-bold uppercase tracking-wider bg-brand-100 text-brand-600 px-2 py-0.5 rounded-full dark:bg-brand-500/10 dark:text-brand-400 border border-brand-200 dark:border-brand-500/20">
            Beta
        </span>
    </div>
</div>

<div class="flex items-center">
    <button 
    class="w-10 h-10 cursor-pointer rounded-full flex items-center justify-center hover:bg-gray-200 dark:hover:bg-gray-700 transition-all" title="Arquivos">
    <i class="fa-solid fa-box-archive"></i></button>
    
    <div class="inline-flex items-center gap-3 rounded-full">
        
        <div class="font-sans font-semibold text-sm px-4 py-1.5 rounded-full leading-none
        bg-gray-200 text-gray-600
        dark:bg-[#2a2c2e] dark:text-[#a0a0a0]">
        PRO
    </div>
    
    <div class="profile-circle-border flex items-center justify-center">
        <div class="w-full h-full rounded-full overflow-hidden flex items-center justify-center
        bg-gray-200 dark:bg-[#1a1c1e]">
        <img src="foto-perfil.png" alt="Perfil" class="w-full h-full object-cover">
    </div>
</div>
</div>
</div>

</header>
