<div class="max-w-3xl mx-auto w-full flex gap-4 animate-fade-in" 
[ngClass]="{
        'justify-end': message.sender === 'user', 
        'justify-start': message.sender === 'bot'
     }">
    <app-msg-model-bot 
        *ngIf="message.sender === 'bot'"
        [isLoading]="false"> </app-msg-model-bot>

    <app-msg [message]="message"></app-msg>
</div>
