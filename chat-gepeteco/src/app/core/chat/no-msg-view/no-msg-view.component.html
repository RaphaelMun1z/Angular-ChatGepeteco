<div class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 scroll-smooth pb-32 bg-white dark:bg-dark-bg transition-colors duration-300 overflow-y-scroll max-h-[70vh]">
    <div class="min-h-full py-12 flex flex-col items-center justify-center text-center max-w-2xl mx-auto animate-slide-up">
        
        <div class="mb-8 w-16 h-16 rounded-2xl bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center shadow-lg shadow-blue-500/20">
            <i class="fa-solid fa-wand-magic-sparkles text-2xl text-white"></i>
        </div>
        
        <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600 dark:from-blue-400 dark:to-purple-400 mb-2">
            Olá,
        </h1>
        <p class="text-xl text-gray-500 dark:text-gray-400 mb-8">Como posso ajudar você hoje?</p>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full px-4">
            
            <button (click)="fillInput('Criar um roteiro de viagem para o Japão')" 
            class="p-4 border border-gray-200 dark:border-gray-700 rounded-xl bg-white dark:bg-dark-surface hover:bg-gray-50 dark:hover:bg-dark-input text-left transition-all hover:shadow-md hover:-translate-y-1 group">
            <div class="flex items-center justify-between mb-2">
                <i class="fa-solid fa-plane text-blue-500 group-hover:scale-110 transition-transform"></i>
            </div>
            <span class="text-sm text-gray-600 dark:text-gray-300 group-hover:text-brand-600 dark:group-hover:text-brand-400 font-medium">
                Roteiro para o Japão
            </span>
        </button>
        
        <button (click)="fillInput('Explique a computação quântica')" 
        class="p-4 border border-gray-200 dark:border-gray-700 rounded-xl bg-white dark:bg-dark-surface hover:bg-gray-50 dark:hover:bg-dark-input text-left transition-all hover:shadow-md hover:-translate-y-1 group">
        <div class="flex items-center justify-between mb-2">
            <i class="fa-solid fa-atom text-purple-500 group-hover:scale-110 transition-transform"></i>
        </div>
        <span class="text-sm text-gray-600 dark:text-gray-300 group-hover:text-brand-600 dark:group-hover:text-brand-400 font-medium">
            Computação Quântica
        </span>
    </button>
</div>
</div>
</div>
