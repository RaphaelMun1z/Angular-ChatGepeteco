<div class="flex flex-col w-full max-w-[800px] mx-auto p-4 font-sans text-[#e3e3e3]">
    
    <header class="mb-5">
        <div class="flex items-center gap-3 mb-2">
            <img src="logo-chat.png" alt="Logo" class="w-7 h-7 object-contain">
            <h1 class="text-[1.5rem] text-[#e3e3e3] font-normal leading-none tracking-tight">
                Ol√°, Raphael
            </h1>
        </div>
    </header>
    
    <app-input-container [chatId]="null"></app-input-container>
    
    <div class="flex flex-wrap justify-center gap-3 w-full">
        <ng-container *ngFor="let option of quickOptions; let i = index">
            <div *ngIf="i === 4" class="basis-full h-0"></div>
            
            <button class="bg-[#1e1f20] hover:bg-[#333537] h-[48px] px-5 rounded-2xl flex items-center gap-2 text-[#e3e3e3] font-medium transition-colors text-[0.95rem]">
                <span *ngIf="option.icon" class="text-lg">{{ option.icon }}</span>
                {{ option.text }}
            </button>
        </ng-container>
    </div>
    
</div>
