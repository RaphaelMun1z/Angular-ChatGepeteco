<div [class.dark]="isDarkMode" class="h-screen w-full">
    
    <div class="bg-white dark:bg-dark-bg text-gray-800 dark:text-gray-100 transition-colors duration-300 h-screen flex overflow-hidden selection:bg-brand-500 selection:text-white text-size-md relative">
        
        <div *ngIf="isSettingsOpen" class="fixed inset-0 z-[60] bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 transition-opacity duration-200">
            <div class="bg-white dark:bg-dark-modal w-full max-w-md rounded-2xl shadow-2xl flex flex-col max-h-[90vh]">
                <div class="flex items-center justify-between p-5 border-b border-gray-100 dark:border-gray-700">
                    <h2 class="text-xl font-semibold">Configurações</h2>
                    <button (click)="toggleSettings()" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                        <i class="fa-solid fa-xmark text-xl"></i>
                    </button>
                </div>
                
                <div class="p-6 space-y-6 overflow-y-auto">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Aparência</label>
                        <div class="grid grid-cols-2 gap-3">
                            <button (click)="setTheme('light')" [class.border-brand-500]="!isDarkMode" class="flex items-center justify-center gap-2 p-3 rounded-xl border border-gray-200 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                                <i class="fa-regular fa-sun"></i> Claro
                            </button>
                            <button (click)="setTheme('dark')" [class.border-brand-500]="isDarkMode" class="flex items-center justify-center gap-2 p-3 rounded-xl border border-gray-200 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                                <i class="fa-regular fa-moon"></i> Escuro
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <aside [class.-translate-x-full]="!isSidebarOpen" class="fixed inset-y-0 left-0 z-50 w-64 bg-gray-50 dark:bg-dark-surface md:translate-x-0 transition-transform duration-300 flex flex-col border-r border-gray-200 dark:border-gray-700">
            <div class="p-4">
                <button class="w-full flex items-center gap-3 px-4 py-3 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 rounded-xl transition-colors text-sm font-medium text-gray-700 dark:text-gray-200 shadow-sm">
                    <i class="fa-solid fa-plus"></i> Novo Chat
                </button>
            </div>
            <div class="flex-1 overflow-y-auto px-2 space-y-1">
                <div class="px-3 py-2 text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Histórico</div>
                <button class="w-full text-left px-3 py-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors text-sm truncate flex items-center gap-2 text-gray-400">
                    <i class="fa-regular fa-message"></i> Exemplo de Chat Antigo
                </button>
            </div>
        </aside>
        
        <div *ngIf="isSidebarOpen" (click)="toggleSidebar()" class="fixed inset-0 bg-black/50 z-40 md:hidden backdrop-blur-sm transition-opacity"></div>
        
        <main class="flex-1 flex flex-col md:ml-64 relative h-full">
            
            <header class="flex items-center justify-between px-4 py-3 md:px-6 md:py-4 bg-white/80 dark:bg-dark-bg/80 backdrop-blur-sm sticky top-0 z-10">
                <div class="flex items-center gap-3">
                    <button (click)="toggleSidebar()" class="md:hidden text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                        <i class="fa-solid fa-bars text-xl"></i>
                    </button>
                    <div class="flex items-center gap-2 px-3 py-1.5 rounded-lg">
                        <span class="font-semibold text-lg text-gray-700 dark:text-gray-200">Chat Gepeteco</span>
                        <span class="text-xs bg-brand-100 text-brand-600 px-2 py-0.5 rounded-full dark:bg-brand-900/30 dark:text-brand-400">Beta</span>
                    </div>
                </div>
                <button (click)="toggleSettings()" class="w-10 h-10 rounded-full flex items-center justify-center bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-all">
                    <i class="fa-solid fa-cog"></i>
                </button>
            </header>
            
            <div class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 scroll-smooth pb-32">
                
                <div *ngIf="(hasMessages$ | async) === false" class="min-h-full py-12 flex flex-col items-center justify-center text-center max-w-2xl mx-auto animate-slide-up">
                    <div class="mb-8 w-16 h-16 rounded-2xl bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center shadow-lg shadow-blue-500/20">
                        <i class="fa-solid fa-wand-magic-sparkles text-2xl text-white"></i>
                    </div>
                    <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600 dark:from-blue-400 dark:to-purple-400 mb-2">
                        Olá, Humano
                    </h1>
                    <p class="text-xl text-gray-500 dark:text-gray-400 mb-8">Como posso ajudar você hoje?</p>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full px-4">
                        <button (click)="fillInput('Qual a melhor maneira de gerenciar estado com angular?')" class="p-4 border border-gray-200 dark:border-gray-700 rounded-xl hover:bg-gray-50 dark:hover:bg-dark-surface text-left transition-all hover:shadow-md hover:-translate-y-1 group bg-white dark:bg-dark-surface">
                            <span class="text-sm text-gray-600 dark:text-gray-300 group-hover:text-brand-600">Dúvida de Angular</span>
                        </button>
                        <button (click)="fillInput('Me conte uma piada sobre programadores')" class="p-4 border border-gray-200 dark:border-gray-700 rounded-xl hover:bg-gray-50 dark:hover:bg-dark-surface text-left transition-all hover:shadow-md hover:-translate-y-1 group bg-white dark:bg-dark-surface">
                            <span class="text-sm text-gray-600 dark:text-gray-300 group-hover:text-brand-600">Contar piada</span>
                        </button>
                    </div>
                </div>
                
                <div *ngFor="let msg of messages$ | async" class="max-w-3xl mx-auto w-full flex gap-4 animate-fade-in" [ngClass]="{'justify-end': msg.sender === 'user'}">
                    
                    <div *ngIf="msg.sender === 'bot'" class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center flex-shrink-0 text-white text-xs shadow-lg shadow-blue-500/20">
                        <i class="fa-solid fa-wand-magic-sparkles"></i>
                    </div>
                    
                    <div [ngClass]="{
                        'bg-gray-100 dark:bg-dark-input text-gray-800 dark:text-gray-100 px-4 py-2.5 rounded-2xl rounded-tr-sm order-1 max-w-[85%] shadow-sm': msg.sender === 'user',
                        'text-gray-800 dark:text-gray-100 py-1 flex-1 leading-relaxed': msg.sender === 'bot'
                    }">
                    {{ msg.text }}
                </div>
                
                <div *ngIf="msg.sender === 'user'" class="w-8 h-8 rounded-full bg-gray-300 overflow-hidden flex-shrink-0 order-2">
                    <img src="https://ui-avatars.com/api/?name=User&background=random" alt="User" class="w-full h-full object-cover">
                </div>
            </div>
            
            <div *ngIf="isLoading$ | async" class="max-w-3xl mx-auto w-full flex gap-4 animate-fade-in">
                <div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center flex-shrink-0 text-white text-xs shadow-lg shadow-blue-500/20">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                </div>
                <div class="flex items-center gap-1 h-8">
                    <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                    <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                    <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                </div>
            </div>
            
        </div>
        
        <div class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-white via-white to-transparent dark:from-dark-bg dark:via-dark-bg dark:to-transparent pt-10 pb-6 px-4">
            <div class="max-w-3xl mx-auto">
                <div class="relative flex items-end gap-2 bg-gray-100 dark:bg-dark-surface p-2 rounded-3xl border border-transparent focus-within:border-gray-300 dark:focus-within:border-gray-600 shadow-sm transition-all">
                    
                    <button class="p-3 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                        <i class="fa-solid fa-paperclip"></i>
                    </button>
                    
                    <textarea 
                    #chatInput
                    [(ngModel)]="userInput"
                    (input)="autoResize()"
                    (keydown)="handleEnter($event)"
                    rows="1" 
                    placeholder="Digite uma mensagem..." 
                    class="w-full bg-transparent border-none focus:ring-0 text-gray-800 dark:text-gray-100 placeholder-gray-500 resize-none py-3 max-h-48 overflow-y-auto focus:outline-none"
                    ></textarea>
                    
                    <button (click)="send()" [disabled]="!userInput.trim()" 
                    [class.bg-brand-600]="userInput.trim()" 
                    [class.text-white]="userInput.trim()"
                    class="p-3 mb-1 bg-gray-300 dark:bg-gray-700 text-gray-500 rounded-full transition-all duration-200 disabled:opacity-50 hover:bg-brand-500">
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div>
            <div class="text-center mt-2">
                <p class="text-xs text-gray-400 dark:text-gray-500">A IA pode cometer erros.</p>
            </div>
        </div>
    </div>
</main>
</div>
</div>
