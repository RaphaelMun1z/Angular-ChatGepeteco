<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gemini 2.0</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            500: '#3b82f6',
                            600: '#2563eb',
                            gradientStart: '#2563eb',
                            gradientEnd: '#9333ea',
                        },
                        dark: {
                            bg: '#131314',
                            surface: '#1E1F20',
                            input: '#282a2c',
                            border: '#3c4043'
                        }
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                        'spin-slow': 'spin 3s linear infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-dark-bg text-gray-800 dark:text-gray-100 transition-colors duration-300 min-h-screen flex items-center justify-center p-4 relative overflow-hidden">

    <!-- Background Elements (Decorative) -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-500/10 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-500/10 rounded-full blur-[100px]"></div>
    </div>

    <!-- Theme Toggle (Absolute Top Right) -->
    <button onclick="toggleTheme()" class="absolute top-6 right-6 w-10 h-10 rounded-full flex items-center justify-center bg-white/50 dark:bg-dark-surface/50 backdrop-blur-sm border border-gray-200 dark:border-dark-border text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-dark-input transition-all z-20">
        <i id="theme-icon" class="fa-regular fa-sun"></i>
    </button>

    <!-- Login Card - Reduced Shadow here (shadow-lg instead of 2xl) -->
    <main class="w-full max-w-md bg-white dark:bg-dark-surface rounded-3xl shadow-lg border border-gray-100 dark:border-dark-border p-8 md:p-10 animate-fade-in-up relative z-10">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <!-- Icon Shadow Reduced -->
            <div class="inline-flex items-center justify-center w-14 h-14 rounded-2xl bg-gradient-to-br from-blue-500 to-purple-600 shadow-md shadow-blue-500/10 mb-4">
                <i class="fa-solid fa-wand-magic-sparkles text-2xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600 dark:from-blue-400 dark:to-purple-400 mb-2">
                Bem-vindo
            </h1>
            <p class="text-gray-500 dark:text-gray-400 text-sm">
                Faça login para continuar sua jornada com a IA.
            </p>
        </div>

        <!-- Form -->
        <form onsubmit="handleLogin(event)" class="space-y-5">
            
            <!-- Email Input -->
            <div class="space-y-1.5">
                <label for="email" class="block text-xs font-medium text-gray-700 dark:text-gray-300 uppercase tracking-wide ml-1">E-mail</label>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400 group-focus-within:text-brand-500 transition-colors">
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                    <input type="email" id="email" required 
                        class="w-full pl-11 pr-4 py-3 bg-gray-50 dark:bg-dark-input border border-gray-200 dark:border-dark-border rounded-xl focus:ring-2 focus:ring-brand-500/20 focus:border-brand-500 outline-none transition-all text-gray-800 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500"
                        placeholder="nome@exemplo.com">
                </div>
            </div>

            <!-- Password Input -->
            <div class="space-y-1.5">
                <div class="flex items-center justify-between ml-1">
                    <label for="password" class="block text-xs font-medium text-gray-700 dark:text-gray-300 uppercase tracking-wide">Senha</label>
                    <a href="#" class="text-xs text-brand-600 dark:text-blue-400 hover:underline">Esqueceu a senha?</a>
                </div>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400 group-focus-within:text-brand-500 transition-colors">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <input type="password" id="password" required
                        class="w-full pl-11 pr-11 py-3 bg-gray-50 dark:bg-dark-input border border-gray-200 dark:border-dark-border rounded-xl focus:ring-2 focus:ring-brand-500/20 focus:border-brand-500 outline-none transition-all text-gray-800 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500"
                        placeholder="••••••••">
                    <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition-colors">
                        <i id="eye-icon" class="fa-regular fa-eye"></i>
                    </button>
                </div>
            </div>

            <!-- Submit Button - Shadow Reduced -->
            <button type="submit" id="login-btn" class="w-full py-3.5 px-4 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-medium rounded-xl shadow-md shadow-blue-500/10 transform transition-all active:scale-[0.98] flex items-center justify-center gap-2 group">
                <span id="btn-text">Entrar</span>
                <i id="btn-icon" class="fa-solid fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
                <svg id="btn-spinner" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </form>

        <!-- Divider -->
        <div class="my-8 flex items-center gap-3">
            <div class="h-px bg-gray-200 dark:bg-gray-700 flex-1"></div>
            <span class="text-xs text-gray-400 font-medium">OU CONTINUE COM</span>
            <div class="h-px bg-gray-200 dark:bg-gray-700 flex-1"></div>
        </div>

        <!-- Social Login -->
        <div class="grid grid-cols-2 gap-3">
            <button type="button" class="flex items-center justify-center gap-2 py-2.5 px-4 border border-gray-200 dark:border-dark-border rounded-xl hover:bg-gray-50 dark:hover:bg-dark-input transition-colors bg-white dark:bg-transparent text-gray-700 dark:text-gray-200 text-sm font-medium">
                <i class="fa-brands fa-google text-red-500"></i>
                Google
            </button>
            <button type="button" class="flex items-center justify-center gap-2 py-2.5 px-4 border border-gray-200 dark:border-dark-border rounded-xl hover:bg-gray-50 dark:hover:bg-dark-input transition-colors bg-white dark:bg-transparent text-gray-700 dark:text-gray-200 text-sm font-medium">
                <i class="fa-brands fa-github text-gray-900 dark:text-white"></i>
                GitHub
            </button>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center">
            <p class="text-sm text-gray-500 dark:text-gray-400">
                Não tem uma conta? 
                <a href="#" class="font-medium text-brand-600 dark:text-blue-400 hover:underline">Cadastre-se</a>
            </p>
        </div>
    </main>

    <!-- Footer Copyright -->
    <div class="absolute bottom-4 text-xs text-gray-400 dark:text-gray-600 text-center w-full">
        &copy; 2024 Gemini 2.0 Interface Clone. Demo Project.
    </div>

    <!-- Logic -->
    <script>
        // --- 1. Theme Logic (Shared with Chat App) ---
        const html = document.documentElement;
        const themeIcon = document.getElementById('theme-icon');

        function initTheme() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                html.classList.add('dark');
                updateThemeIcon(true);
            } else {
                html.classList.remove('dark');
                updateThemeIcon(false);
            }
        }

        function toggleTheme() {
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.theme = 'light';
                updateThemeIcon(false);
            } else {
                html.classList.add('dark');
                localStorage.theme = 'dark';
                updateThemeIcon(true);
            }
        }

        function updateThemeIcon(isDark) {
            themeIcon.className = isDark ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
        }

        // --- 2. Password Visibility ---
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eye-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fa-regular fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fa-regular fa-eye';
            }
        }

        // --- 3. Login Simulation ---
        function handleLogin(e) {
            e.preventDefault();
            
            const btn = document.getElementById('login-btn');
            const btnText = document.getElementById('btn-text');
            const btnIcon = document.getElementById('btn-icon');
            const btnSpinner = document.getElementById('btn-spinner');
            const emailInput = document.getElementById('email');

            // Disable button & show spinner
            btn.disabled = true;
            btn.classList.add('opacity-80', 'cursor-not-allowed');
            btnText.textContent = 'Autenticando...';
            btnIcon.classList.add('hidden');
            btnSpinner.classList.remove('hidden');

            // Simulate API Request
            setTimeout(() => {
                // Success State
                btn.className = "w-full py-3.5 px-4 bg-green-500 text-white font-medium rounded-xl shadow-md flex items-center justify-center gap-2 transition-all";
                btnText.textContent = 'Sucesso!';
                btnSpinner.classList.add('hidden');
                
                // Add checkmark icon temporarily
                const successIcon = document.createElement('i');
                successIcon.className = 'fa-solid fa-check';
                btn.appendChild(successIcon);

                // Simulate Redirect
                setTimeout(() => {
                    alert(`Login bem-sucedido para: ${emailInput.value}\n(Em um app real, você seria redirecionado aqui)`);
                    
                    // Reset Button (just for demo purposes)
                    btn.disabled = false;
                    btn.className = "w-full py-3.5 px-4 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-medium rounded-xl shadow-md shadow-blue-500/10 transform transition-all active:scale-[0.98] flex items-center justify-center gap-2 group";
                    btnText.textContent = 'Entrar';
                    btnIcon.classList.remove('hidden');
                    if(btn.contains(successIcon)) btn.removeChild(successIcon);
                    btn.classList.remove('opacity-80', 'cursor-not-allowed');
                }, 800);

            }, 2000);
        }

        // Initialize
        initTheme();
    </script>
</body>
</html>
