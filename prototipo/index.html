<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface - Funcional</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            500: '#3b82f6',
                            600: '#2563eb',
                        },
                        dark: {
                            bg: '#131314',
                            surface: '#1E1F20',
                            input: '#282a2c',
                            modal: '#2d2e30'
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.2s ease-out forwards',
                        'scale-up': 'scaleUp 0.2s ease-out forwards',
                        'slide-up': 'slideUp 0.4s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        scaleUp: {
                            '0%': { opacity: '0', transform: 'scale(0.95)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #4b5563; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .dark ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        /* Typing Animation */
        .typing-dot { animation: typingBounce 1.4s infinite ease-in-out both; }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typingBounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

        /* Markdown Styles */
        .prose p { margin-bottom: 0.75rem; }
        .prose p:last-child { margin-bottom: 0; }
        .prose pre { background-color: #f1f5f9; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; font-family: monospace; margin: 0.5rem 0; white-space: pre-wrap; }
        .dark .prose pre { background-color: #282a2c; }
        .prose code { background-color: #e2e8f0; padding: 0.2rem 0.4rem; border-radius: 0.25rem; font-family: monospace; font-size: 0.9em; }
        .dark .prose code { background-color: #374151; }
        .prose strong { font-weight: 600; }
        
        /* Font Size Classes */
        .text-size-sm { font-size: 0.875rem; }
        .text-size-md { font-size: 1rem; }
        .text-size-lg { font-size: 1.125rem; }
    </style>
</head>
<body class="bg-white dark:bg-dark-bg text-gray-800 dark:text-gray-100 transition-colors duration-300 h-screen flex overflow-hidden selection:bg-brand-500 selection:text-white text-size-md" id="app-body">

    <!-- MODAL: Settings -->
    <div id="settings-modal" class="fixed inset-0 z-[60] hidden bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 opacity-0 transition-opacity duration-200">
        <div class="bg-white dark:bg-dark-modal w-full max-w-md rounded-2xl shadow-2xl transform scale-95 transition-transform duration-200 flex flex-col max-h-[90vh]" id="settings-content">
            <!-- Header -->
            <div class="flex items-center justify-between p-5 border-b border-gray-100 dark:border-gray-700">
                <h2 class="text-xl font-semibold">Configurações</h2>
                <button onclick="toggleSettings()" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                    <i class="fa-solid fa-xmark text-xl"></i>
                </button>
            </div>
            
            <!-- Body -->
            <div class="p-6 space-y-6 overflow-y-auto">
                <!-- Theme Section -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Aparência</label>
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="setTheme('light')" class="flex items-center justify-center gap-2 p-3 rounded-xl border border-gray-200 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors" id="btn-theme-light">
                            <i class="fa-regular fa-sun"></i> Claro
                        </button>
                        <button onclick="setTheme('dark')" class="flex items-center justify-center gap-2 p-3 rounded-xl border border-gray-200 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors" id="btn-theme-dark">
                            <i class="fa-regular fa-moon"></i> Escuro
                        </button>
                    </div>
                </div>

                <!-- Font Size Section -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Tamanho da Fonte</label>
                    <input type="range" min="1" max="3" value="2" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700" oninput="changeFontSize(this.value)">
                    <div class="flex justify-between text-xs text-gray-500 mt-1">
                        <span>Pequeno</span>
                        <span>Médio</span>
                        <span>Grande</span>
                    </div>
                </div>

                <!-- Danger Zone -->
                <div class="pt-4 border-t border-gray-100 dark:border-gray-700">
                    <button onclick="clearAllHistory()" class="w-full text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 p-3 rounded-xl transition-colors flex items-center justify-center gap-2 font-medium">
                        <i class="fa-regular fa-trash-can"></i> Limpar todo o histórico
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- TOAST Notification -->
    <div id="toast" class="fixed top-5 left-1/2 transform -translate-x-1/2 bg-gray-800 dark:bg-white text-white dark:text-gray-900 px-6 py-3 rounded-full shadow-lg z-[70] transition-all duration-300 translate-y-[-150%] flex items-center gap-3 font-medium">
        <i class="fa-solid fa-circle-check text-green-400 dark:text-green-600"></i>
        <span id="toast-message">Ação realizada com sucesso!</span>
    </div>

    <!-- Sidebar (History) -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-64 bg-gray-50 dark:bg-dark-surface transform -translate-x-full md:translate-x-0 transition-transform duration-300 flex flex-col border-r border-gray-200 dark:border-gray-700">
        
        <!-- Sidebar Header -->
        <div class="p-4">
            <button onclick="createNewChat()" class="w-full flex items-center gap-3 px-4 py-3 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 rounded-xl transition-colors text-sm font-medium text-gray-700 dark:text-gray-200 shadow-sm">
                <i class="fa-solid fa-plus"></i>
                Novo Chat
            </button>
        </div>

        <!-- History List (Dynamic) -->
        <div class="flex-1 overflow-y-auto px-2 space-y-1" id="history-list">
            <!-- Items injected by JS -->
            <div class="px-3 py-2 text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Histórico</div>
        </div>

        <!-- Sidebar Footer -->
        <div class="p-4 border-t border-gray-200 dark:border-gray-700 relative">
            <button onclick="toggleProfileMenu()" class="w-full flex items-center gap-3 px-2 py-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors text-sm" id="profile-btn">
                <img src="https://ui-avatars.com/api/?name=User+Name&background=random" alt="User" class="w-8 h-8 rounded-full">
                <div class="flex-1 text-left">
                    <div class="font-medium">Usuário</div>
                    <div class="text-xs text-gray-500 dark:text-gray-400">Pro Plan</div>
                </div>
                <i class="fa-solid fa-gear text-gray-400"></i>
            </button>

            <!-- Profile Popup Menu -->
            <div id="profile-menu" class="absolute bottom-full left-4 right-4 mb-2 bg-white dark:bg-dark-modal rounded-xl shadow-xl border border-gray-200 dark:border-gray-700 hidden overflow-hidden transition-all origin-bottom scale-95 opacity-0">
                <div class="p-1">
                    <button onclick="toggleSettings(); toggleProfileMenu()" class="w-full text-left px-3 py-2.5 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg text-sm flex items-center gap-2">
                        <i class="fa-solid fa-sliders"></i> Configurações
                    </button>
                    <button onclick="showToast('Sessão encerrada (Demo)'); toggleProfileMenu()" class="w-full text-left px-3 py-2.5 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg text-sm flex items-center gap-2 text-red-500">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i> Sair
                    </button>
                </div>
            </div>
        </div>
    </aside>

    <!-- Overlay for mobile sidebar -->
    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-40 hidden md:hidden backdrop-blur-sm transition-opacity"></div>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col md:ml-64 relative h-full">
        
        <!-- Header -->
        <header class="flex items-center justify-between px-4 py-3 md:px-6 md:py-4 bg-white/80 dark:bg-dark-bg/80 backdrop-blur-sm sticky top-0 z-10">
            <div class="flex items-center gap-3">
                <button onclick="toggleSidebar()" class="md:hidden text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                    <i class="fa-solid fa-bars text-xl"></i>
                </button>
                <div class="flex items-center gap-2 cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-800 px-3 py-1.5 rounded-lg transition-colors group">
                    <span class="font-semibold text-lg text-gray-700 dark:text-gray-200">Gemini 2.0</span>
                    <span class="text-xs bg-brand-100 text-brand-600 px-2 py-0.5 rounded-full dark:bg-brand-900/30 dark:text-brand-400">Beta</span>
                </div>
            </div>

            <button onclick="toggleSettings()" class="w-10 h-10 rounded-full flex items-center justify-center bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-all" title="Configurações">
                <i class="fa-solid fa-cog"></i>
            </button>
        </header>

        <!-- Chat Area -->
        <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 scroll-smooth pb-32">
            
            <!-- Welcome Screen -->
            <div id="welcome-screen" class="min-h-full py-12 flex flex-col items-center justify-center text-center max-w-2xl mx-auto animate-slide-up">
                <div class="mb-8 w-16 h-16 rounded-2xl bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center shadow-lg shadow-blue-500/20 animate-[pulse_3s_infinite]">
                    <i class="fa-solid fa-wand-magic-sparkles text-2xl text-white"></i>
                </div>
                <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600 dark:from-blue-400 dark:to-purple-400 mb-2">
                    Olá, Humano
                </h1>
                <p class="text-xl text-gray-500 dark:text-gray-400 mb-8">Como posso ajudar você hoje?</p>
                
                <!-- Suggestions -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full px-4">
                    <button onclick="fillInput('Criar um roteiro de viagem para o Japão')" class="p-4 border border-gray-200 dark:border-gray-700 rounded-xl hover:bg-gray-50 dark:hover:bg-dark-surface text-left transition-all hover:shadow-md hover:-translate-y-1 group bg-white dark:bg-dark-surface">
                        <div class="flex items-center justify-between mb-2">
                            <i class="fa-solid fa-plane text-blue-500 group-hover:scale-110 transition-transform"></i>
                        </div>
                        <span class="text-sm text-gray-600 dark:text-gray-300 group-hover:text-brand-600 dark:group-hover:text-brand-500">Roteiro para o Japão</span>
                    </button>
                    <button onclick="fillInput('Explique a computação quântica')" class="p-4 border border-gray-200 dark:border-gray-700 rounded-xl hover:bg-gray-50 dark:hover:bg-dark-surface text-left transition-all hover:shadow-md hover:-translate-y-1 group bg-white dark:bg-dark-surface">
                        <div class="flex items-center justify-between mb-2">
                            <i class="fa-solid fa-atom text-purple-500 group-hover:scale-110 transition-transform"></i>
                        </div>
                        <span class="text-sm text-gray-600 dark:text-gray-300 group-hover:text-brand-600 dark:group-hover:text-brand-500">Computação Quântica</span>
                    </button>
                </div>
            </div>
            <!-- Messages inserted here -->
        </div>

        <!-- Input Area -->
        <div class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-white via-white to-transparent dark:from-dark-bg dark:via-dark-bg dark:to-transparent pt-10 pb-6 px-4">
            <div class="max-w-3xl mx-auto">
                <div class="relative flex items-end gap-2 bg-gray-100 dark:bg-dark-surface p-2 rounded-3xl border border-transparent focus-within:border-gray-300 dark:focus-within:border-gray-600 shadow-sm transition-all">
                    
                    <!-- File Input Hidden -->
                    <input type="file" id="file-upload" class="hidden" onchange="handleFileUpload(this)">
                    <button onclick="document.getElementById('file-upload').click()" class="p-3 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors" title="Anexar arquivo">
                        <i class="fa-solid fa-paperclip"></i>
                    </button>

                    <textarea 
                        id="chat-input" 
                        rows="1" 
                        placeholder="Digite uma mensagem..." 
                        class="w-full bg-transparent border-none focus:ring-0 text-gray-800 dark:text-gray-100 placeholder-gray-500 resize-none py-3 max-h-48 overflow-y-auto"
                        oninput="autoResize(this)"
                        onkeydown="handleEnter(event)"
                    ></textarea>

                    <button onclick="sendMessage()" id="send-btn" class="p-3 mb-1 bg-gray-300 dark:bg-gray-700 text-gray-500 cursor-not-allowed rounded-full transition-all duration-200 disabled:opacity-50" disabled>
                        <i class="fa-solid fa-arrow-up"></i>
                    </button>
                </div>
                <div class="text-center mt-2">
                    <p class="text-xs text-gray-400 dark:text-gray-500">A IA pode cometer erros. <a href="#" class="underline hover:text-brand-500">Saiba mais</a>.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript Logic -->
    <script>
        // --- DATA & STATE ---
        let currentChatId = null;
        let isFirstMessage = true;
        
        // Mock Chat History
        let chatHistory = [
            { id: 1, title: 'Planejamento de Viagem', messages: [
                { role: 'user', content: 'Crie um roteiro para Paris' },
                { role: 'bot', content: 'Claro! Paris é maravilhosa. Aqui está um roteiro de 3 dias:\n\n**Dia 1:** Torre Eiffel e Louvre\n**Dia 2:** Montmartre e Sacré-Cœur\n**Dia 3:** Versalhes' }
            ]},
            { id: 2, title: 'Receita de Bolo', messages: [
                { role: 'user', content: 'Receita de bolo de cenoura' },
                { role: 'bot', content: 'Aqui está uma receita clássica:\n- 3 cenouras\n- 4 ovos\n- 1 xícara de óleo\n\nBata tudo no liquidificador!' }
            ]}
        ];

        // --- DOM ELEMENTS ---
        const html = document.documentElement;
        const appBody = document.getElementById('app-body');
        const chatContainer = document.getElementById('chat-container');
        const welcomeScreen = document.getElementById('welcome-screen');
        const textarea = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const historyList = document.getElementById('history-list');

        // --- INITIALIZATION ---
        function init() {
            loadTheme();
            renderSidebar();
            
            // Check params or default state
            if (chatHistory.length > 0) {
                // Optionally load first chat? No, start fresh usually.
            }
        }

        // --- THEME & SETTINGS ---
        function loadTheme() {
            const theme = localStorage.theme || 'dark';
            setTheme(theme);
        }

        function setTheme(theme) {
            if (theme === 'dark') {
                html.classList.add('dark');
                localStorage.theme = 'dark';
                document.getElementById('btn-theme-dark').classList.add('border-brand-500', 'bg-brand-500/10', 'text-brand-500');
                document.getElementById('btn-theme-light').classList.remove('border-brand-500', 'bg-brand-500/10', 'text-brand-500');
            } else {
                html.classList.remove('dark');
                localStorage.theme = 'light';
                document.getElementById('btn-theme-light').classList.add('border-brand-500', 'bg-brand-500/10', 'text-brand-500');
                document.getElementById('btn-theme-dark').classList.remove('border-brand-500', 'bg-brand-500/10', 'text-brand-500');
            }
        }

        function changeFontSize(val) {
            appBody.classList.remove('text-size-sm', 'text-size-md', 'text-size-lg');
            if (val == 1) appBody.classList.add('text-size-sm');
            if (val == 2) appBody.classList.add('text-size-md');
            if (val == 3) appBody.classList.add('text-size-lg');
        }

        // --- MODALS & MENUS ---
        function toggleSettings() {
            const modal = document.getElementById('settings-modal');
            const content = document.getElementById('settings-content');
            
            if (modal.classList.contains('hidden')) {
                modal.classList.remove('hidden');
                // Small delay for transition
                setTimeout(() => {
                    modal.classList.remove('opacity-0');
                    content.classList.remove('scale-95');
                    content.classList.add('scale-100');
                }, 10);
            } else {
                modal.classList.add('opacity-0');
                content.classList.remove('scale-100');
                content.classList.add('scale-95');
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 200);
            }
        }

        function toggleProfileMenu() {
            const menu = document.getElementById('profile-menu');
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
                setTimeout(() => {
                    menu.classList.remove('opacity-0', 'scale-95');
                    menu.classList.add('opacity-100', 'scale-100');
                }, 10);
            } else {
                menu.classList.remove('opacity-100', 'scale-100');
                menu.classList.add('opacity-0', 'scale-95');
                setTimeout(() => {
                    menu.classList.add('hidden');
                }, 200);
            }
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            const msgEl = document.getElementById('toast-message');
            msgEl.textContent = msg;
            
            toast.classList.remove('translate-y-[-150%]');
            toast.classList.add('translate-y-0');
            
            setTimeout(() => {
                toast.classList.remove('translate-y-0');
                toast.classList.add('translate-y-[-150%]');
            }, 3000);
        }

        // --- SIDEBAR & HISTORY ---
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const isClosed = sidebar.classList.contains('-translate-x-full');
            
            if (isClosed) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
                // Prevent body scroll
                setTimeout(() => overlay.classList.remove('opacity-0'), 10);
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('opacity-0');
                setTimeout(() => overlay.classList.add('hidden'), 300);
            }
        }

        function renderSidebar() {
            historyList.innerHTML = '<div class="px-3 py-2 text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Histórico</div>';
            
            chatHistory.forEach(chat => {
                const isActive = chat.id === currentChatId;
                const btn = document.createElement('button');
                btn.className = `w-full text-left px-3 py-2 rounded-lg transition-colors text-sm truncate flex items-center gap-2 group ${isActive ? 'bg-gray-200 dark:bg-gray-700 font-medium' : 'hover:bg-gray-200 dark:hover:bg-gray-700'}`;
                btn.onclick = () => loadChat(chat.id);
                btn.innerHTML = `
                    <i class="fa-regular fa-message ${isActive ? 'text-gray-800 dark:text-gray-200' : 'text-gray-400 group-hover:text-gray-600 dark:group-hover:text-gray-300'}"></i>
                    <span class="truncate flex-1">${chat.title}</span>
                `;
                historyList.appendChild(btn);
            });
        }

        function clearAllHistory() {
            if(confirm('Tem certeza? Isso apagará todas as conversas salvas.')) {
                chatHistory = [];
                renderSidebar();
                createNewChat();
                toggleSettings();
                showToast('Histórico limpo com sucesso');
            }
        }

        // --- CHAT LOGIC ---
        function createNewChat() {
            currentChatId = null;
            isFirstMessage = true;
            chatContainer.innerHTML = '';
            chatContainer.appendChild(welcomeScreen);
            welcomeScreen.style.display = 'flex';
            renderSidebar();
            
            // Mobile: close sidebar
            const sidebar = document.getElementById('sidebar');
            if (!sidebar.classList.contains('-translate-x-full') && window.innerWidth < 768) {
                toggleSidebar();
            }
        }

        function loadChat(id) {
            const chat = chatHistory.find(c => c.id === id);
            if (!chat) return;

            currentChatId = id;
            isFirstMessage = false;
            
            // Reset View
            welcomeScreen.style.display = 'none';
            chatContainer.innerHTML = ''; // Limpa, mas remove o welcomeScreen que queremos guardar reference
            // Re-append welcome screen but hidden, so we don't lose the element
            welcomeScreen.style.display = 'none';
            chatContainer.appendChild(welcomeScreen); 

            // Render Messages
            chat.messages.forEach(msg => {
                const msgHtml = formatText(msg.content);
                chatContainer.appendChild(createMessageElement(msgHtml, msg.role === 'user'));
            });
            
            scrollToBottom();
            renderSidebar(); // Update active state

            // Mobile: close sidebar
            if (window.innerWidth < 768) {
                toggleSidebar();
            }
        }

        function saveMessageToHistory(role, text) {
            if (!currentChatId) {
                // Create new chat entry
                const newId = Date.now();
                const title = text.length > 20 ? text.substring(0, 20) + '...' : text;
                currentChatId = newId;
                chatHistory.unshift({
                    id: newId,
                    title: title,
                    messages: []
                });
                renderSidebar();
            }

            const chat = chatHistory.find(c => c.id === currentChatId);
            if (chat) {
                chat.messages.push({ role, content: text });
            }
        }

        // --- INPUT & FILE UPLOAD ---
        function handleFileUpload(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                showToast(`Arquivo "${file.name}" anexado!`);
                
                // Optional: Insert visual indicator in input
                // textarea.value += ` [Arquivo: ${file.name}] `;
                // autoResize(textarea);
            }
        }

        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = el.scrollHeight + 'px';
            if(el.value.trim().length > 0) {
                sendBtn.disabled = false;
                sendBtn.classList.remove('bg-gray-300', 'text-gray-500', 'cursor-not-allowed', 'dark:bg-gray-700');
                sendBtn.classList.add('bg-brand-600', 'text-white', 'hover:bg-brand-500');
            } else {
                sendBtn.disabled = true;
                sendBtn.classList.add('bg-gray-300', 'text-gray-500', 'cursor-not-allowed', 'dark:bg-gray-700');
                sendBtn.classList.remove('bg-brand-600', 'text-white', 'hover:bg-brand-500');
            }
        }

        function handleEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function fillInput(text) {
            textarea.value = text;
            autoResize(textarea);
            textarea.focus();
            // Optional: Auto send
            // sendMessage();
        }

        // --- MESSAGING CORE ---
        function formatText(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\n/g, '<br>');
        }

        function createMessageElement(contentHtml, isUser) {
            const div = document.createElement('div');
            div.className = `max-w-3xl mx-auto w-full flex gap-4 ${isUser ? 'justify-end' : ''} animate-fade-in`;
            
            const avatar = isUser 
                ? `<div class="w-8 h-8 rounded-full bg-gray-300 overflow-hidden flex-shrink-0 order-2">
                     <img src="https://ui-avatars.com/api/?name=User&background=random" alt="User" class="w-full h-full object-cover">
                   </div>`
                : `<div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center flex-shrink-0 text-white text-xs shadow-lg shadow-blue-500/20">
                     <i class="fa-solid fa-wand-magic-sparkles"></i>
                   </div>`;
            
            const messageBody = isUser
                ? `<div class="bg-gray-100 dark:bg-dark-input text-gray-800 dark:text-gray-100 px-4 py-2.5 rounded-2xl rounded-tr-sm order-1 max-w-[85%] prose shadow-sm">${contentHtml}</div>`
                : `<div class="text-gray-800 dark:text-gray-100 py-1 flex-1 leading-relaxed prose">${contentHtml}</div>`;

            div.innerHTML = isUser ? (messageBody + avatar) : (avatar + messageBody);
            return div;
        }

        function createTypingIndicator() {
            const div = document.createElement('div');
            div.id = 'typing-indicator';
            div.className = 'max-w-3xl mx-auto w-full flex gap-4 animate-fade-in';
            div.innerHTML = `
                <div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center flex-shrink-0 text-white text-xs shadow-lg shadow-blue-500/20">
                     <i class="fa-solid fa-wand-magic-sparkles"></i>
                </div>
                <div class="flex items-center gap-1 h-8">
                    <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                    <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                    <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                </div>
            `;
            return div;
        }

        async function sendMessage() {
            const text = textarea.value.trim();
            if (!text) return;

            if (isFirstMessage) {
                welcomeScreen.style.display = 'none';
                isFirstMessage = false;
            }

            // 1. Add User Message UI
            const userHtml = formatText(text);
            chatContainer.appendChild(createMessageElement(userHtml, true));
            saveMessageToHistory('user', text);

            // Reset Input
            textarea.value = '';
            autoResize(textarea);
            scrollToBottom();

            // 2. Add Typing Indicator
            const typingIndicator = createTypingIndicator();
            chatContainer.appendChild(typingIndicator);
            scrollToBottom();

            // 3. Simulate AI Response
            setTimeout(() => {
                if(typingIndicator.parentNode) chatContainer.removeChild(typingIndicator);
                
                const rawResponse = generateMockResponse(text);
                saveMessageToHistory('bot', rawResponse);
                const htmlResponse = formatText(rawResponse);
                
                const messageNode = createMessageElement('', false); 
                chatContainer.appendChild(messageNode);
                
                const contentDiv = messageNode.querySelector('.prose');
                typeWriterEffect(contentDiv, htmlResponse);
                
            }, 1000 + Math.random() * 1000); 
        }

        function scrollToBottom() {
            if (chatContainer) chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function typeWriterEffect(element, htmlContent) {
            let i = 0;
            const speed = 10; 
            
            function type() {
                if (i < htmlContent.length) {
                    const char = htmlContent.charAt(i);
                    if (char === '<') {
                        const closeTagIndex = htmlContent.indexOf('>', i);
                        if (closeTagIndex !== -1) {
                            element.innerHTML += htmlContent.substring(i, closeTagIndex + 1);
                            i = closeTagIndex + 1;
                        } else {
                            element.innerHTML += char;
                            i++;
                        }
                    } else {
                        element.innerHTML += char;
                        i++;
                    }
                    scrollToBottom();
                    setTimeout(type, speed);
                } else {
                    scrollToBottom();
                }
            }
            type();
        }

        function generateMockResponse(input) {
            const lower = input.toLowerCase();
            if (lower.includes('olá') || lower.includes('oi')) return "Olá! Como posso ajudar você hoje?";
            if (lower.includes('erro')) return "Parece que houve um erro. Poderia detalhar melhor?";
            if (lower.includes('javascript') || lower.includes('js')) return "JavaScript é uma linguagem de programação interpretada estruturada, de script em alto nível com tipagem dinâmica fraca e multiparadigma.";
            
            const responses = [
                "Interessante! Me conte mais sobre isso.",
                "Entendi. Aqui está um resumo do que você pediu: (Simulação de conteúdo gerado).",
                "Essa é uma ótima pergunta. Baseado no meu conhecimento, a resposta seria complexa, mas vamos simplificar...",
                "Claro, posso ajudar com isso. O que você precisa especificamente?"
            ];
            return responses[Math.floor(Math.random() * responses.length)];
        }

        // Initialize
        init();
    </script>
</body>
</html>
